<div id="dashboard"><div class="container"><div class="loading-indicator loading-modal" ng-show="loading"></div><div class="row"><div class="col-xs-12"><div class="panel panel-default"><h1 class="panel-title" ng-bind="::institution.name"></h1><div class="panel-body"><div class="row"><div class="col-xs-12 col-md-6"><h3 style="margin-top:0;margin-bottom:10px">Dados da Instituição <small><a ui-sref="admin.instituicao.editar({ slug: institution.slug, institution: institution })">Editar</a></small></h3><div class="row"><div class="col-xs-4 col-sm-3 text-right"><strong>Nome:</strong></div><div class="col-xs-8 col-sm-9" ng-bind="::institution.name"></div></div><div class="row"><div class="col-xs-4 col-sm-3 text-right"><strong>Endereço:</strong></div><div class="col-xs-8 col-sm-9"><a ui-sref="main.instituicao({ slug: institution.slug })" target="_blank">https://ajuda.ai<strong ng-bind-template="/{{::institution.slug}}"></strong></a></div></div><div class="row"><div class="col-xs-4 col-sm-3 text-right"><strong>Cadastrada Em:</strong></div><div class="col-xs-8 col-sm-9" ng-bind="::institution.creation.time | date"></div></div><div class="row"><div class="col-xs-4 col-sm-3 text-right"><strong>Serviço de Pagamentos:</strong></div><div class="col-xs-8 col-sm-9" ng-bind="::servicoPagamento(institution.paymentService)"></div></div><div class="row"><div class="col-xs-4 col-sm-3 text-right"><strong>Logo:</strong></div><div class="col-xs-8 col-sm-9"><img ng-src="{{::institution.logo}}" style="max-width:100%"><br><a ng-href="{{::institution.logo}}" ng-bind="::institution.logo" target="_blank" title="Link para imagem do Logo da Instituição"></a></div></div><div class="row"><div class="col-xs-4 col-sm-3 text-right"><strong>Banner:</strong></div><div class="col-xs-8 col-sm-9"><img ng-src="{{::institution.banner}}" style="max-width:100%"><br><a ng-href="{{::institution.banner}}" ng-bind="::institution.banner" target="_blank" title="Link para imagem do Banner da Instituição"></a></div></div><div class="row"><div class="col-xs-4 col-sm-3 text-right"><strong>Descrição:</strong></div><div class="col-xs-8 col-sm-9"><div class="description-preview" markdown-to-html="institution.description"></div><br><small>* Apenas uma previsão</small></div></div></div><div class="col-xs-12 col-md-6"><h3 style="margin-top:0;margin-bottom:10px">Posts <small><a ui-sref="admin.instituicao.editar({ slug: institution.slug, institution: institution })">+ Novo Post</a></small></h3><table class="table table-condensed"><thead><tr><th>Título</th><th>Data</th><th>Publicado?</th><th>Ações</th></tr></thead><tbody><tr ng-repeat="post in institutionPosts" ng-class="{'active':!post.published}"><td><span ng-bind="::post.title"></span><br><small><a ui-sref="main.instituicao.post({ slug: institution.slug, postSlug: post.slug })">/<span ng-bind="::institution.slug"></span><strong ng-bind-template="/{{::post.slug}}"></strong></a></small></td><td ng-bind="::post.creation.time | date"></td><td ng-bind="::post.published ? 'Sim' : 'Não'"></td><td><a ui-sref="admin.instituicao.post({ slug: institution.slug, postSlug: post.slug })" class="btn btn-xs btn-primary">Editar</a></td></tr><tr ng-if="!institutionPosts.length"><td colspan="4">Nenhum post. Que tal <a href="#">fazer um</a>?</td></tr></tbody><tfoot><tr><th>Título</th><th>Data</th><th>Publicado?</th><th>Ações</th></tr></tfoot></table></div></div></div></div></div></div></div></div>
