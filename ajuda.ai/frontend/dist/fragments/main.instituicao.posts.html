<div class="row institution-post-list"><div class="loading-indicator" ng-show="loadingPosts"></div><div ng-hide="loadingPosts" class="col-xs-12 institution-post-list-item" ng-repeat="post in postList.posts"><a ui-sref="main.instituicao.post({ slug: institution.slug, postSlug: post.slug, post: post })" class="panel panel-default"><span class="panel-body"><span class="panel-image"><img ng-src="{{::(post.headerImage || 'img/default-banner.jpg')}}" alt="Banner da Insituição" class="panel-image-img"> </span><span class="panel-title-bg"><span class="panel-title" ng-bind="::post.title"></span> <time class="panel-title-time" datetime="{{::post.creation.time}}" ng-bind="::post.creation.time | date"></time> </span><span class="panel-subtitle"><small ng-bind="::post.subtitle"></small></span></span></a></div></div>
