<div id="login-page"><div class="container"><div class="row"><div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6"><div class="panel panel-default login-box"><div class="panel-body"><div class="panel-image"><img src="img/login-banner.jpg" alt="Banner da caixa de Login" class="panel-image-img"></div><div class="panel-title">Entrar no Ajuda.Ai</div><form action="#" ng-submit="doLogin($event)" method="post" class="form-horizontal"><div class="form-group"><label for="username" class="col-sm-3 control-label required-label">Usuário</label><div class="col-sm-9"><input class="form-control" id="username" placeholder="Pode ser também seu e-mail ;)" aria-describedby="username-help-block" ng-model="data.username" autofocus ng-disabled="loggingIn"><p id="username-help-block" class="help-block">Seu nome de usuário <strong>ou e-mail</strong> vai neste campo.</p></div></div><div class="form-group"><label for="password" class="col-sm-3 control-label required-label">Senha</label><div class="col-sm-9"><input type="password" class="form-control" id="password" placeholder="Veja se não tem ninguém olhando, hein!" aria-describedby="password-help-block" ng-model="data.password" ng-disabled="loggingIn"><p id="password-help-block" class="help-block">Sua senha. Cuide muito bem dela, ok?</p><p class="help-block"><a ui-sref="main.esqueciSenha">Esqueci minha senha!</a></p></div></div><div class="form-group"><div class="col-sm-9 col-sm-offset-3"><button type="submit" class="ajuda-ai-btn" ng-disabled="loggingIn">Entrar</button></div></div></form></div></div></div></div></div></div>
