<div class="post-header">
	<div class="post-header-image">
		<img ng-src="{{::(post.headerImage || 'img/default-banner.jpg')}}" alt="Banner da Insituição" class="post-header-image-img">
		<time class="post-header-time" datetime="{{::post.creation.time}}" ng-bind="::post.creation.time | date"></time>
	</div>
	
	<h1 ng-bind="::post.title"></h1>
	<h3 ng-bind="::post.subtitle"></h3>
</div>

<p markdown-to-html="post.content"></p>
